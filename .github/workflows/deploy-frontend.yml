name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - stage
      - development
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/src/package-lock.json
      
      - name: Install dependencies
        working-directory: client/src
        run: npm ci
      
      - name: Run linter
        working-directory: client/src
        run: npm run lint || echo "âš ï¸  Lint warnings present"
      
      - name: Build project
        working-directory: client/src
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: client/src/dist
          retention-days: 1

  notify:
    name: Build Summary
    needs: [lint-and-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ¯ Frontend Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.lint-and-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifact available for manual deployment" >> $GITHUB_STEP_SUMMARY
