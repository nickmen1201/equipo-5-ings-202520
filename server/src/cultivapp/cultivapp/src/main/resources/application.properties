spring.application.name=CULTIVAAPVDOS

#Active profile
spring.profiles.active=dev


# JPA / Hibernate
#Makes sure data.sql runs after Hibernate creates the tables
spring.jpa.defer-datasource-initialization=true


#To show or not the SQL queries in the console
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Avoids problems with lazy loading in views
spring.jpa.open-in-view=false

# Server
server.port=8080


#Includes the exception message in the error response
server.error.include-message=always
server.error.include-binding-errors=always


# JWT Security
security.jwt.secret=cultivapp-dev-secret-please-change-32-bytes-min
security.jwt.exp-minutes=120
