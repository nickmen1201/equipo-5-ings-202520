# --- DataSource (dev con H2 en memoria) ---
spring.datasource.url=jdbc:h2:mem:cultivappdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Consola H2 (Ãºtil en dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# --- JWT ---
security.jwt.secret=cultivapp-dev-secret-please-change-32-bytes-min
security.jwt.exp-minutes=120

# Web
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always