# ============================
# CultivApp - Development Environment Configuration
# ============================
# PostgreSQL database for development

# ============================
# Datasource (PostgreSQL)
# ============================

spring.datasource.url=jdbc:postgresql://localhost:5433/cultivapp_dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# ============================
# JPA / Hibernate Configuration
# ============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Changed from 'create' to 'update' to preserve data between restarts
# 'update' = Updates schema without dropping tables (keeps your test data!)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================
# SQL Script Initialization
# ============================

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false
