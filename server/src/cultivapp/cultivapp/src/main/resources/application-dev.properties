# ============================
# CultivApp - Development Environment Configuration
# ============================
# File-based H2 database with PostgreSQL compatibility

# ============================
# Datasource (H2 file mode)
# ============================

spring.datasource.url=jdbc:h2:file:./server/.data/cultivapp-dev;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================
# JPA / Hibernate Configuration
# ============================

# Use H2 dialect for compatibility
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically recreate database schema on startup
spring.jpa.hibernate.ddl-auto=create

# Show SQL queries for debugging
spring.jpa.show-sql=true

# ============================
# SQL Script Initialization
# ============================

# Run data.sql after Hibernate creates the schema
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# ============================
# H2 Console
# ============================

# H2 console disabled in file mode (optional: set to true for web access)
spring.h2.console.enabled=true
