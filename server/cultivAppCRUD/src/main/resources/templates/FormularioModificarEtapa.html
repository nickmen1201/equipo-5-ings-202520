<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Etapa</title>

    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        .campo-con-error {
            border: 2px solid red;
        }
    </style>

</head>
<body>
    <h1>Modificar Etapa</h1>

    <form th:action="@{/etapas/actualizar/{idEspecie}(idEspecie=${idEspecie})}" method="post" th:object="${etapa}">

        <input type="hidden" th:field="*{id}">

        <label>Nombre de la Etapa: *</label>
        <input type="text"
               th:field="*{nombreEtapa}"
               th:classappend="${#fields.hasErrors('nombreEtapa')} ? 'campo-con-error' : ''"
               required
               minlength="3"
               maxlength="50"
               placeholder="Agregue el nombre de la Etapa por favor">
        <span class="error" th:if="${#fields.hasErrors('nombreEtapa')}" th:errors="*{nombreEtapa}"></span>
        <br><br>

        <label>Descripción de la etapa: *</label>
        <input type="text"
               th:field="*{descripcionEtapa}"
               th:classappend="${#fields.hasErrors('descripcionEtapa')} ? 'campo-con-error' : ''"
               required
               minlength="3"
               maxlength="300"
               placeholder="Agregue la descripción de la etapa por favor">
        <span class="error" th:if="${#fields.hasErrors('descripcionEtapa')}" th:errors="*{descripcionEtapa}"></span>
        <br><br>

        <label>Duración de la etapa (En días): *</label>
        <input type="number"
               th:field="*{duracionDias}"
               th:classappend="${#fields.hasErrors('duracionDias')} ? 'campo-con-error' : ''"
               required
               min="0"
               step="1"
               placeholder="Ingrese la duración en DÍAS de la etapa por favor">
        <span class="error" th:if="${#fields.hasErrors('duracionDias')}" th:errors="*{duracionDias}"></span>
        <br><br>

        <label>Observaciones de la etapa: *</label>
        <input type="text"
               th:field="*{observaciones}"
               th:classappend="${#fields.hasErrors('observaciones')} ? 'campo-con-error' : ''"
               required
               minlength="3"
               maxlength="100"
               placeholder="Agregue observaciones relevantes">
        <span class="error" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></span>
        <br><br>

        <label>Riesgo de la etapa: *</label>
        <input type="text"
               th:field="*{riesgo}"
               th:classappend="${#fields.hasErrors('riesgo')} ? 'campo-con-error' : ''"
               required
               minlength="3"
               maxlength="100"
               placeholder="Describa los riesgos de esta etapa">
        <span class="error" th:if="${#fields.hasErrors('riesgo')}" th:errors="*{riesgo}"></span>
        <br><br>

        <label>Fertilización de la etapa: *</label>
        <input type="text"
               th:field="*{fertilizacion}"
               th:classappend="${#fields.hasErrors('fertilizacion')} ? 'campo-con-error' : ''"
               required
               minlength="3"
               maxlength="100"
               placeholder="Indique el tipo de fertilización recomendada">
        <span class="error" th:if="${#fields.hasErrors('fertilizacion')}" th:errors="*{fertilizacion}"></span>
        <br><br>

        <button type="submit">Guardar Cambios</button>
        <a th:href="@{/especies}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
